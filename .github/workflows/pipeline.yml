name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      shm_id=$(sha256sum  Dockerfile | awk '{print $1}')
      run: docker build . --file Dockerfile --tag my-image-name:$shm_id
